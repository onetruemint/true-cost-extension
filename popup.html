<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>True Cost Calculator</title>
</head>
<body>
  <div class="container">
    <h1>True Cost Calculator</h1>
    <p class="subtitle">See what your money could become</p>

    <div class="toggle-row">
      <span>Enable on Amazon</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings">
      <div class="setting-group">
        <label for="returnRate">Annual Return Rate</label>
        <div class="input-row">
          <input type="number" id="returnRate" value="7" min="1" max="30" step="0.5">
          <span class="unit">%</span>
        </div>
        <p class="hint">S&P 500 avg: ~7% after inflation</p>
      </div>

      <div class="setting-group">
        <label for="years">Investment Horizon</label>
        <div class="input-row">
          <input type="number" id="years" value="10" min="1" max="50">
          <span class="unit">years</span>
        </div>
      </div>
    </div>

    <div class="example">
      <p class="example-label">Example: $100 purchase</p>
      <p class="example-result" id="exampleResult">True cost: $197 in 10 years</p>
    </div>

    <button id="saveBtn">Save Settings</button>
    <p id="status" class="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
